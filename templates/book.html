{% extends "base.html" %}
{% block title %}Book Parking{% endblock %}

{% block content %}
<h2>Book a Parking Spot</h2>

<form method="POST" action="{{ url_for('book_spot') }}">
    <div class="form-group">
        <label for="lot_id">Select Parking Lot ID:</label>
        <input type="number" name="lot_id" id="lot_id" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Book Now</button>
</form>

<a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
{% endblock %}
